<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label>Imagen</ion-label>
    <img  [src]="img" />
    
  </ion-item>

  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-label>{{this.nombre}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-label> {{this.email}}</ion-label>
  </ion-item>
</ion-content>
